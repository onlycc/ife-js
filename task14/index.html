<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task14</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
        <li>第一名:福州,10</li>
        <li>第二名:福州,10</li>
        -->
    </ul>

<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var doc = document;
        var list = doc.getElementById('aqi-list');

        //过滤大于60的项
        var sortResult = aqiData.filter(function (item) {
            return (item[1] > 60);
        });

        //从大到小
        sortResult.sort(function (a, b) {
           return b[1] - a[1];
        });

        for(var i = 0, len = sortResult.length; i < len; i++){
            list.innerHTML += '<li>' + sortResult[i][0] + ','+ sortResult[i][1]+'</li>';
        }

    })();
</script>

</body>
</html>
